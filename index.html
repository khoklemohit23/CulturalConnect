<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CulturalConnect - Discover & Audition</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="navbar">
        <h1>CulturalConnect</h1>
        <div class="logo">CulturalConnect</div>
        <button class="signin-btn">Sign In</button>
    </header>

    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Unleash Your Talent</h1>
            <p>Audition for singing, dance, stand-up, and more. Your journey begins here.</p>
            <form class="signup-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Get Started</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 CulturalConnect | Designed for artists</p>
    </footer>
</body>
</html>
